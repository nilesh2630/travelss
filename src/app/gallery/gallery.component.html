<div  id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" >

    <div class="item active">
      <img class="slideimg" src="../../assets/images/flower1.jpg" alt="Los Angeles" style="width:100%;">
      <div class="carousel-caption">
        <h3>Los Angeles</h3>
        <p>LA is always so much fun!</p>
      </div>
    </div>

    <div class="item">
      <img class="slideimg" src="../../assets/images/gal1.jpg" alt="Chicago" style="width:100%;">
      <div class="carousel-caption">
        <h3>Chicago</h3>
        <p>Thank you, Chicago!</p>
      </div>
    </div>
  
    <div class="item">
      <img class="slideimg" src="../../assets/images/mountain.jpg" alt="New York" style="width:100%;">
      <div class="carousel-caption">
        <h3>New York</h3>
        <p>We love the Big Apple!</p>
      </div>
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="comment-box">
  
    <div class="box">
      <h1 style="color: rgb(100, 86, 86);">Tell us about your favorite travel destination</h1>
      <div class="row">
        <div class="col-6">
          <div class="comment afterText">
            <p *ngFor="let comment of comments">{{ comment }}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <textarea [(ngModel)]="newItem" class="input" placeholder="Your Comment Here" (keyup.enter)="addItem()"></textarea>
          <button (click)="addItem()" class="btn-box" type="submit">Post Comment</button>
        </div>
      </div>
    </div>
 
</div>
